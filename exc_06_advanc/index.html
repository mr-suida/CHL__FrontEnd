
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/mobil.css"/>
    <script src="src/main.js" defer></script>
</head> 
<body>
    <div class="ghost-window" style="display: none;" onclick="show_rules()">  
        <div class="rules">
            <img src="res/rules_1.svg" alt=".."/>
        </div>
    </div>

    <main class="t-main">
        <header class="header-container">
            <h1>ROCK<br>PAPER<br>SCISSORS</h1>
            <div class="points-box">
                <label class="points-label">SCORE</label>
                <label class="points-value">0</label>
            </div>
        </header>
        <div class="game-board">
            <img class="triangle" src="res/bg_triangle.svg" alt="triangle"/>
            <div class="game-option g-opt1" onclick="game_normal_start('pape')"></div>
            <div class="game-option g-opt2" onclick="game_normal_start('rock')"></div>
            <div class="game-option g-opt3" onclick="game_normal_start('scis')"></div>
        </div>
        
        <div class="game-board-bonus" style="display: none;">
            <img class="pentagon" src="res/pentagon.svg" alt="triangle"/>
            <div class="game-option g-opt1" onclick="game_normal_start('pape')"></div>
            <div class="game-option g-opt2" onclick="game_normal_start('rock')"></div>
            <div class="game-option g-opt3" onclick="game_normal_start('scis')"></div>
            <div class="game-option g-opt4" onclick="game_normal_start('lizard')"></div>
            <div class="game-option g-opt5" onclick="game_normal_start('spock')"></div>
        </div>

        <div class="game-result" style="display: none;">
            <div class="result-box">
                <h1 class="user-label">YOUR  PICKED</h1>
                <div id="user_ch"></div>
            </div>
            <div class="result-box" id="results-box">
                <h1 class="stat-messg">YOUR  WINNER</h1>
                <button onclick="again()" class="bnt-again">PLAY AGAIN</button>
            </div>
            <div class="result-box">
                <h1 class="user-label">HOUSE PICKED</h1>
                <div id="hous_ch"></div>
            </div>
        </div>
    </main>
    <button class="bnt-rules" onclick="show_rules()">RULES</button>
</body>
</html>
